<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>
<body>
<script>
    var myArray=["red","yellow","green","white","purple"];
    var myString="blue";
    function practice1 (myArray,myString) {
        var output="[ ";
        for(var i=0;i<myArray.length;i++){

            if(myString.length<myArray[i].length){
                output+="'"+myArray[i]+ "' ";
            }
        }
        output+=" ]";
        document.write(output);
    }

    practice1(myArray,myString);
</script>
</body>
</html>
